name: Destroy Infrastructure

on:
  workflow_dispatch:

env:
  TF_WORKING_DIR: 'ManagedServices/alphv_blackcat/Resources/setup/provision/terraform/msr2'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      # FIX: We must delete this file so Terraform uses the local state we download below
      - name: Remove Remote Backend Config
        run: rm -f backend.tf
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true

      - name: Download Terraform State
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: deploy_infra.yml
          name: terraform-state
          path: ${{ env.TF_WORKING_DIR }}
          if_no_artifact_found: warn

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve \
            -var="ssh_public_key_path=./fake_key.pub" \
            -var="ssh_private_key_path=./fake_key" \
            -var="dev_win_admin_password=${{ secrets.LAB_PASSWORD }}" \
            -var="win_srv_admin_password=${{ secrets.LAB_PASSWORD }}" \
            -var="dev_linux_username=adminuser" \
            -var="dev_linux_password=${{ secrets.LAB_PASSWORD }}" \
            -var="win_srv_admin_username=adminuser" \
            -var="win_domain_name=example.local" \
            -var="win_netbios_name=example" \
            -var="charge_code=StudentLab" \
            -var="aws-bucket-name=unused-placeholder"
        working-directory: ${{ env.TF_WORKING_DIR }}
